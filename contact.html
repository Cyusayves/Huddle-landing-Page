<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Hddle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef2f7;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 60px;
    }
    h1 {
      text-align: center;
      color: #3366cc;
    }
    p {
      text-align: center;
      color: #666;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
    }
    button {
      padding: 12px;
      background-color: #3366cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #254e9e;
    }
    .info {
      margin-top: 40px;
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Hddle</h1>
    <p>Got a question, idea, or want to collaborate in Kigali? Drop us a message!</p>
    <form action="https://formspree.io/f/yourID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Type your message here..." rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="info">
      <p><img src="/images/icon-email.svg"><strong>Email:</strong> landing-page@gmail.com</p>
      <p><img src="/images/icon-location.svg"><strong>Location:</strong> KG 7 Avenue, Kimihurura, Kigali</p>
    </div>
  </div>
</body>
</html>
